<app-header></app-header>

<h1>{{titulo}}</h1>

<h3>Produtos disponíveis até: {{dataHoje | date: 'short'}} </h3>

<div class="container">
<div class="card-produto" *ngFor="let produto of produtos">
    <h2> {{ produto.nome }} </h2>
    <p>Descrição do Produto: {{ produto.descricao }}</p>
    <p>Preço: R$ {{ produto.preco}} </p>
    <p>Quantidade: {{ produto.quantidade }}</p>
    <img src="{{produto.imagem}}" width="250px" height="250px">
    <button class="details" (click)="detalhesProduto(produto.id)">Detalhes</button>

    <!--<p>
      {{ ProdutoAtivo ? 'Com estoque' : 'Sem estoque' }}</p>-->
    </div>
</div>
<br>
<button (click)="comprar()">Comprar</button>
<hr>
<button (click)="exibeProdutoSimNao()">Exibe Produto</button>

<h3>Telefone da loja: {{telefone | phone}}</h3>

<app-footer></app-footer>
